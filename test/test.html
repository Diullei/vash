			var opts = { helpersName: 'html', debugParser: true, debugCompiler: true, debug: false, modelName: 'model', favorText: false }

			var lexerContent = document.querySelectorAll('#test')[0].innerHTML;
			console.log(lexerContent);
			var l = new vash.VLexer(lexerContent);
			
			var tokens = [], tok;
			while(tok = l.advance()) tokens.push(tok);
			tokens.forEach(function(tok){ console.log(tok) })
			tokens.reverse();

			var p = new vash.VParser(tokens, opts);
			var ast = p.parse();
